<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水豚君搜尋引擎</title>
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="app" class="container">
        <h1>水豚君搜尋引擎</h1>
        <input type="text" v-model="searchKeyword" placeholder="輸入商品名稱">
        <div id="productList" class="product-list">
            <div v-for="product in filteredProducts" :key="product.name" class="product-item">
                <h3>{{ product.name }}</h3>
                <img :src="product.image" :alt="product.name" class="product-image">
                <p>{{ product.description }}</p>
                <p class="price">價格: <span class="price-amount">${{ parsePrice(product.price) }}</span></p>
                <button @click="addToCart(product)">加入購物車</button>
            </div>
        </div>

        <button @click="toggleCart" class="cart-toggle-button">
            &#9776; <!-- 三條線圖標 -->
        </button>

        <div id="cart" class="cart" :class="{ show: isCartVisible }">
            <h2>購物車</h2>
            <table>
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>單價</th>
                        <th>數量</th>
                        <th>小計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in cart" :key="item.product.name" class="cart-item">
                        <td style="display: flex; flex-direction: column; align-items: center;">
                            <span class="cart-item-name">{{ item.product.name }}</span>
                            <img :src="item.product.image" :alt="item.product.name" class="cart-image">
                        </td>
                        <td>${{ parsePrice(item.product.price) }}</td>
                        <td>
                            <button @click="decreaseQuantity(item)" class="quantity-button"><img src="remove.png" alt="減少" class="quantity-image"></button>
                            <span>{{ item.quantity }}</span>
                            <button @click="increaseQuantity(item)" class="quantity-button"><img src="add.png" alt="增加" class="quantity-image"></button>
                        </td>
                        <td>${{ (parsePrice(item.product.price) * item.quantity).toFixed(2) }}</td>
                        <td>
                            <button @click="removeFromCart(item)">刪除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script>
            new Vue({
                el: '#app',
                data: {
                    searchKeyword: '',
                    products: [],
                    cart: [],
                    isCartVisible: false
                },
                computed: {
                    filteredProducts() {
                        const keyword = this.searchKeyword.trim().toLowerCase();
                        if (keyword === '') return [];
                        return Object.values(this.products).flat().filter(product =>
                            product.name.toLowerCase().includes(keyword) ||
                            Object.keys(this.products).some(category => category.toLowerCase().includes(keyword))
                        );
                    }
                },
                methods: {
                    parsePrice(priceString) {
                        return parseFloat(priceString.replace(/[^\d.-]/g, ''));
                    },
                    addToCart(product) {
                        const cartItem = this.cart.find(item => item.product.name === product.name);
                        if (cartItem) {
                            cartItem.quantity++;
                        } else {
                            this.cart.push({
                                product,
                                quantity: 1
                            });
                        }
                    },
                    increaseQuantity(item) {
                        item.quantity++;
                    },
                    decreaseQuantity(item) {
                        if (item.quantity > 1) {
                            item.quantity--;
                        } else {
                            this.cart = this.cart.filter(cartItem => cartItem !== item);
                        }
                    },
                    removeFromCart(item) {
                        this.cart = this.cart.filter(cartItem => cartItem !== item);
                    },
                    toggleCart() {
                        this.isCartVisible = !this.isCartVisible;
                    }
                },
                created() {
                    fetch('main.json')
                        .then(response => response.json())
                        .then(data => {
                            this.products = data;
                        })
                        .catch(error => console.error('加載數據時出錯：', error));
                }
            });
        </script>
</body>

</html>
